<head>

    <link rel="stylesheet" href="./CSS/tramo.css">
    <title>Document</title>
</head>
<body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">GasApp</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>

                  <a class="nav-link" href="#">Contacto</a>
                  <a class="nav-link disabled">Registrate</a>
                </div>
              </div>
            </div>
          </nav>
        <div id="cargando"></div>
        <div class="container">

            <table class="table">
            <thead>
              <tr>
                <th scope="col">Comienzo del Tramo</th>
                <th scope="col">Fin del Tramo</th>
                <th scope="col">Longitud Real</th>
                <th scope="col">Longitud de Calculo</th>
                <th scope="col">Tipo de Artefacto</th>
                <th scope="col">Calorias</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td ><select name="" id="comienzoTramo">
                        <option value="-">-</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="H">H</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                </select></td>
                <td><select name="" id="finTramo">
                        <option value="-">-</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="M">M</option>
                    </select>
                </td>
                <td>
                    <input type="number" id="longitudReal">
                </td>
                <td>
                    <input type="number" id="longitudCalculo">
                </td>
                <td>
                    <select name="" id="artefacto">
                        <option value="-">-</option>
                        <option value="Calefactor">Calefactor</option>
                        <option value="Termotanque">Termotanque</option>
                        <option value="Cocina">Cocina</option>
                        <option value="Calefon">Calefon</option>
                        <option value="Caldera">Caldera</option>
                        <option value="Anafe">Anafe</option>
                    </select>
                </td>
                <td>
                    <input type="number" id="calorias">
                </td>
              </tr>              
            </tbody>
          </table>
          <table>
            <thead>
                <!-- <td>Id</td> -->

                
                <td>idTramo</td>
                <td>Nombre</td>
                <td>Longitud real</td>
                <td>Longitud de calculo</td>
                <td>Consumo (m3)</td>
                <td>Artefacto</td>
            </thead>
            <tbody id="container"></tbody>
        </table>
        </div>
        <div>
          <button id="agregarTramo">Agregar Tramo</button>
          <button id="eliminarTramo">Eliminar Tramo</button>
          <input type="number" id="idTramoAEliminar">
        </div>
        <button class="boton"><a href="./accesorios.html">Cargar Accesorios</a></button>
        <div id="error"></div>
        <script src="./tramos.js"></script>
</body>
</html>
