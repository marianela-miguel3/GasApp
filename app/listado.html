<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=>
    <link rel="stylesheet" href="./CSS/listado.css">
    <title>Listado</title>
</head>

<body>
    <div class="flex">
        <header class="header">
            <nav class="nav">
                <h2>
                    <a href="index.html" class="logo">Gas<img src="./Imagenes/fueguito.png" alt="fueguito">pp</a>
                </h2>
            </nav>
        </header>
        <div id="cargando"></div>
        <div class="tramoAccesorios">
            
            <div class="taCargados">
                <table>
                    <thead>
                        <tr>
                            <th>idTA</th>
                            <th>idAccesorio</th>
                            <th>Nombre</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody id="mostrar"> </tbody>
                </table>
                <button id="presupuesto">Calcular presupuesto</button>
                <div class="presupuestoOculto" id="presupuestoOculto">
                    <table>
                        <thead>
                            <tr>
                                <!-- <th>Nro Presupuesto</th> -->
                                <th>Fecha</th>
                                <th>Precio Total</th>
                                <th>Nombre</th>
                                <!-- <th>Id de Usuario</th> -->
                            </tr>
                        </thead>
                        <tbody id="mostrarTablaPresupuesto"></tbody>
                    </table>
                </div>
                <div id="error"></div>
            </div>

        </div>
        <div class="pie">
            <div class="redes">
                <div>
                    <h2>Sigue a Gas<img src="./Imagenes/fueguito32px.png" alt="fueguito">pp</h2>
                </div>
                <div class="iconos">
                    <img src="./Imagenes/facebook_icon-icons.com_53612.png" alt="facebook">
                    <img src="./Imagenes/instagram.png" alt="instagram">
                    <img src="./Imagenes/twitter.png" alt="twitter">
                </div>
            </div>
            <div class="copyrigth">
                <p>Copyrigth 2022. GasApp es un marca registrada. Todos los derechos reservados.</p>
            </div>
        </div>

    </div>

    <script src="./listado.js"></script>
