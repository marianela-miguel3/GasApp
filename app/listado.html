<body>
    <div class="flex">
        <header class="header">
            <nav class="nav">

        <div id="cargando"></div>

                    <thead>
                        <tr>
                        <th>idTA</th>
                        <th>idAccesorio</th>

                    <tbody id="mostrar"></tbody>
                </table>
                <div id="error"></div> 
            </div>
  
        </div>
        <button id="modificarListado">Modificar Lista</button>

        <div class="pie">
